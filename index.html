<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Pa ti :3</title>

    <link rel="stylesheet" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $('.btn1').hover(function(){
                arriba = Math.random()*(400-1) +1;
                abajo = Math.random() * (609-1) +1;
              $(this).css('top', arriba);
              $(this).css('left', abajo);
            });
        });
    function dijoSi(){
        document.getElementById('yes').style.display = 'block';
    }
    </script>
          

    <div class="contener">
        <div class="text">
            <h1>¿Quieres ser mi novia?</h1>
            <div>
                <img src="heart.png" width="300px" height="150px" />
              </div>
        </div>

        <div class="btns">
            <p class="btn1">No</p>
            <p onclick="dijoSi()" class="btn2">Si</p>
            <div id="yes">
                <h2>Gracias bby, ya me lo esperaba. Feliz primer día de novios :3</h2>
            </div>
        </div>
    </div>
</body>
</html>
